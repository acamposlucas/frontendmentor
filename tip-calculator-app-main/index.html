<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="splitter" />
      </header>
      <div class="calculator">
        <div class="bill-container">
          <div class="label-wrapper">
            <label for="input-bill">Bill</label>
            <span>Error</span>
          </div>
          <div class="input-container">
            <input
              type="text"
              id="input-bill"
              name="input-bill"
              class="input bill"
            />
          </div>
        </div>
        <div class="tip-container">
          <div class="label-wrapper">
            <label for="input-tip">Select Tip %</label><span>Error</span>
          </div>
          <div class="tip-grid">
            <button value="5">5%</button>
            <button value="10">10%</button>
            <button value="15">15%</button>
            <button value="25">25%</button>
            <button value="50">50%</button>
            <input type="text" name="inp-tip" placeholder="Custom" />
          </div>
        </div>

        <div class="people-container">
          <div class="label-wrapper">
            <label for="no-of-people">Number of people</label>
          </div>
          <div class="input-container">
            <input type="text" />
          </div>
        </div>

        <div class="calc-result">
          <div class="calc-output">
            <p>Tip amount <br /><span>/ person</span></p>
            <span class="value">$4.27</span>
          </div>
          <div class="calc-output">
            <p>Total <br /><span>/ person</span></p>
            <span class="value">$32.79</span>
          </div>
          <div class="button-wrapper">
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/acamposlucas" target="_blank">Lucas</a>.
    </footer>
  </body>
</html>
