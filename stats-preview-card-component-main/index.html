<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <style>
      .card__header {
        background-image: url(/images/image-header-mobile.jpg);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
      }

      @media (min-width: 1440px) {
        .card__header {
          background-image: url(/images/image-header-desktop.jpg);
          background-size: cover;
        }
      }
    </style>
  </head>
  <body
    class="bg-blue-900 flex flex-col xl:h-screen justify-center items-center py-4 px-6"
  >    
  </div>
  <main role="main">
    <div class="bg-blue-800 rounded-lg flex sm:flex-col xl:flex-row">
      <div
        class="card__header w-full sm:h-[240px] xl:h-auto xl:right-0 sm:rounded-t-lg xl:rounded-l-none xl:rounded-r-lg xl:order-2"
      >
        <div
          class="w-full sm:h-[240px] xl:h-[401.5px] bg-violet opacity-60 sm:rounded-t-lg xl:rounded-l-none xl:rounded-r-lg"
        ></div>
      </div>
      <div
        class="flex flex-col sm:gap-4 xl:gap-6 xl:w-full py-6 px-4 sm:text-center xl:text-left text-white-900 xl:p-[70px]"
        role="contentinfo"  
      >
        <h1 class="font-bold sm:text-3xl xl:text-4xl">
          Get <span class="text-violet">insights</span> that help your business
          grow.
        </h1>
        <p class="text-white-200 text-[15px]">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="flex sm:flex-col xl:flex-row xl:justify-between gap-6 mt-4">
          <li class="flex flex-col gap-0.5">
            <span class="font-bold text-lg xl:text-2xl font-primary">10k+</span
            ><span
              class="text-white-200 text-xs uppercase tracking-wider font-secondary opacity-60"
              >Companies</span
            >
          </li>
          <li class="flex flex-col gap-0.5">
            <span class="font-bold text-lg xl:text-2xl font-primary">314</span
            ><span
              class="text-white-200 text-xs uppercase tracking-wider font-secondary opacity-60"
              >Templates</span
            >
          </li>
          <li class="flex flex-col gap-0.5">
            <span class="font-bold text-lg xl:text-2xl font-primary uppercase"
              >12m+</span
            ><span
              class="text-white-200 text-xs uppercase tracking-wider font-secondary opacity-60"
              >Queries</span
            >
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer role="contentinfo">
    <div class="attribution text-white-900 text-sm text-center font-primary">
      Challenge by
      <a
        class="text-violet"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="text-violet" href="https://github.com/acamposlucas">Lucas</a>.
    </div>
  </footer>
  </body>
</html>
